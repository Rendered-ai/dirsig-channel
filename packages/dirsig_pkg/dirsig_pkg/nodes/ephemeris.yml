schemas:
  FixedEphemerisNode:
    alias: Fixed Ephemeris
    tooltip: Directly supply static positions of the Sun and Moon.
    category: Simulators
    subcategory: Ephemeris
    color: "#F76902"
    inputs: 
    - name: Solar Zenith
      default: "45"
    - name: Solar Azimuth
      default: "90"
    - name: Lunar Zenith
      default: "45"
    - name: Lunar Azimuth
      default: "270"
    - name: Lunar Fraction
      default: "0.5"
    outputs:
    - name: Ephemeris